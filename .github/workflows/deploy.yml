name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        working-directory: ./
      - name: Print build env
        run: |
          echo "SITE_URL=${SITE_URL}"
          echo "BASE_URL=${BASE_URL}"
          echo "GITHUB_ORG=${GITHUB_ORG}"
          echo "GITHUB_REPO=${GITHUB_REPO}"
          echo "GITHUB_REPO_URL=${GITHUB_REPO_URL}"
      - name: Build
        env:
          SITE_URL: https://synapseventures.github.io
          BASE_URL: /SIMCX/
          GITHUB_ORG: SynapseVentures
          GITHUB_REPO: SIMCX
          GITHUB_REPO_URL: https://github.com/SynapseVentures/SIMCX
        run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/configure-pages@v5
      - id: deployment
        uses: actions/deploy-pages@v4
